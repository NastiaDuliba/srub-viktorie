<!DOCTYPE html>
<html lang="en">

<head>
	<title>SRUB VIKTORIE</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20231221164329">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">

		<main class="page">
			<div class="page__logIn logIn">
				<div class="logIn__container">
					<div class="logIn__header">
						<div class="logIn__logo logIn-logo">
							<div class="logIn-logo__img">
								<img src="img/header/logo.svg" alt="">
							</div>
							<div class="logIn-logo__text">
								<h2>SRUB</h2>
								<h2>VIKTORIE</h2>
							</div>
						</div>
						<button class="logIn__button button">
							<a href="index.html#"><span>Zpět na začátek</span></a>
						</button>
					</div>
					<div class="logIn__text">
						<p>Site administration
						</p>
						<p>Please enter password.</p>
						<p> !!! JavaScript and Cookies must be activated !!!</p>
					</div>
					<form class="logIn__form" action="#" method="POST">
						<input type="text" name="user" data-error="Error" placeholder="user" class="logIn__input">
						<input type="password" name="password" data-error="Error" placeholder="password" class="logIn__input">
						<button type="submit" class="logIn__button button">Login</button>
					</form>
				</div>
			</div>
		</main>




	</div>
	<script src="js/app.min.js?_v=20231221164329"></script>
</body>

</html>
